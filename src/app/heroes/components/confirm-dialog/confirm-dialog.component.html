<h1 mat-dialog-title>¿Estás Seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de eliminar {{ data.superhero }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onConfirm()" color="primary" cdkFocusInitial>Borrar</button>
</div>
