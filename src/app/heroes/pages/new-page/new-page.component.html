<h1>{{ currentHero.id ? 'Editar' : 'Añadir' }}  Héroe
  <small>Superman</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Superhéroe</mat-label>
            <input type="text"
            matInput
            required
            formControlName="superhero"
            >
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego</mat-label>
            <input type="text"
            matInput
            required
            formControlName="alter_ego">
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera aparición</mat-label>
            <input type="text"
            matInput
            required
            formControlName="first_appearance"
            >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input type="text"
            matInput
            required
            formControlName="characters"
            >
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select
            required
            formControlName="publisher"
            >
              <mat-option *ngFor="let publisher of publishers"
              [value]="publisher.id"
              >
              {{ publisher.desc }}
            </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Texto alternativo</mat-label>
            <input type="text"
            matInput
            required
            formControlName="alt_img"
            >
          </mat-form-field>

        </form>
        <div class="flex gap-2">
          <button
            *ngIf="currentHero.id"
            mat-flat-button
            color="warn"
            (click)="onDeleteHero()"
            >Borrar
          </button>
          <button
            mat-flat-button
            color="primary"
            (click)="onSubmit()"
            >
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>


      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img mat-card-image [src]=" currentHero | heroImg" alt="imagen del heroe">
    </mat-card>
  </div>
</div>
